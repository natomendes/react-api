name: CI
run-name: ${{ github.actor }} is running CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm install
      - name: Run eslint check
        run: npx eslint 'src/**'
      - name: Run test coverage
        run: npm run test:ci