name: CI
run-name: ${{ github.actor }} is running CI
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: eslint 'src/**'
      - run: npm run test:ci